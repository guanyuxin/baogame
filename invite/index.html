@-webkit-keyframes flipInX {
  from {
    -webkit-transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
    transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
    -webkit-animation-timing-function: ease-in;
    animation-timing-function: ease-in;
    opacity: 0;
  }

  40% {
    -webkit-transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
    transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
    -webkit-animation-timing-function: ease-in;
    animation-timing-function: ease-in;
  }

  60% {
    -webkit-transform: perspective(400px) rotate3d(1, 0, 0, 10deg);
    transform: perspective(400px) rotate3d(1, 0, 0, 10deg);
    opacity: 1;
  }

  80% {
    -webkit-transform: perspective(400px) rotate3d(1, 0, 0, -5deg);
    transform: perspective(400px) rotate3d(1, 0, 0, -5deg);
  }

  to {
    -webkit-transform: perspective(400px);
    transform: perspective(400px);
  }
}

.flipInX {
  -webkit-backface-visibility: visible !important;
  backface-visibility: visible !important;
  -webkit-animation-name: flipInX;
  animation-name: flipInX;
}
@-webkit-keyframes fadeInRight {
  from {
	opacity: 0;
	-webkit-transform: translate3d(20%, 0, 0);
	transform: translate3d(20%, 0, 0);
  }

  to {
	opacity: 1;
	-webkit-transform: translate3d(0, 0, 0);
	transform: translate3d(0, 0, 0);
  }
}
@-webkit-keyframes fadeInLeft {
  from {
	opacity: 0;
	-webkit-transform: translate3d(-20%, 0, 0);
	transform: translate3d(-20%, 0, 0);
  }

  to {
	opacity: 1;
	-webkit-transform: translate3d(0, 0, 0);
	transform: translate3d(0, 0, 0);
  }
}

@-webkit-keyframes fadeInTop {
  0% {
	opacity: 0;
	-webkit-filter: blur(40px);
	-webkit-transform: translate3d(0, 20%, 0);
	transform: translate3d(0, 20%, 0);
  }

  70% {
	opacity: .8;
	-webkit-filter: blur(0px);
  }

  100% {
	opacity: 1;
	-webkit-transform: translate3d(0, 0, 0);
	transform: translate3d(0, 0, 0);
  }
}
@-webkit-keyframes fadeInTop2 {
  0% {
	opacity: 0;
	-webkit-filter: blur(30px);
	-webkit-transform: translate3d(0, 20%, 0);
	transform: translate3d(40%, 0%, 0);
  }

  70% {
	opacity: .8;
	-webkit-filter: blur(0px);
  }

  100% {
	opacity: 1;
	-webkit-transform: translate3d(0, 0, 0);
	transform: translate3d(0, 0, 0);
  }
}
.animated {
  -webkit-animation-duration: .5s;
  animation-duration: .5s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}
.d1 {
	animation-delay: .7s;
}
.d2 {
	animation-delay: 1.4s;
}
.d3 {
	animation-delay: 2.1s;
}
.d4 {
	animation-delay: 2.8s;
}
.d5 {
	animation-delay: 3.5s;
}
.d6 {
	animation-delay: 4.2s;

.fadeInRight {
  -webkit-animation-name: fadeInRight;
}
.jackInTheBox {

}
.fadeInLeft {
  -webkit-animation-name: fadeInLeft;
}
.fadeInTop {
  -webkit-animation-name: fadeInTop;
  animation-duration: 1.7s;
}
.fadeInTop2 {
  -webkit-animation-name: fadeInTop2;

}

@-webkit-keyframes jackInTheBox {
  from {
	opacity: 0;
	-webkit-transform: scale(0.1) rotate(30deg);
	transform: scale(0.1) rotate(30deg);
	-webkit-transform-origin: center bottom;
	transform-origin: center bottom;
  }

  50% {
	-webkit-transform: rotate(-10deg);
	transform: rotate(-10deg);
  }

  70% {
	-webkit-transform: rotate(3deg);
	transform: rotate(3deg);
  }

  to {
	opacity: 1;
	-webkit-transform: scale(1);
	transform: scale(1);
  }
}

	function prepare(callback, progress) {
		var imgs = $('[p-src]');
		var t = imgs.length;
		var finished = 0;
		imgs.each(function (i, img) {
			img = $(img);
			img.on('load', function () {
				finished++;
				progress && progress(finished + "/" + t);
				if (t == finished) {
					callback();
				}
			});
			img.attr('src', img.attr('p-src'));
		})

		setTimeout(function () {

	function hideCurrentPage() {
		$('.currentAPage .animated').css('display', 'none');

	function Album(dom, pause) {
		this.dom = dom;
		this.pages = dom.children('.apage');

		this.currentPage = 0;
		this.playing = false;
		this.pause = pause;
		var _this = this;
		this.pages.forEach(function (page, i) {
			$(page).css('z-index', _this.pages.length + 10 - i)
		})
		dom.swipeLeft(function (e) {
			if (_this.currentPage < _this.pages.length - 1) {
				nextAPage(_this);
				e.stopPropagation()
			}
		})
		dom.swipeRight(function (e) {
			if (_this.currentPage > 0) {
				prevAPage(_this);
				e.stopPropagation()
			}
		})
	}
	function nextAPage(a) {
		if (a.currentPage < a.pages.length - 1 && !a.playing) {
			var cp = a.dom.children('.currentAPage')
			var np = cp.next();
			hideCurrentPage();
			cp.removeClass('currentAPage').addClass('prevAPage')
			setTimeout(function () {
				np.removeClass('nextAPage').addClass('currentAPage')
				showCurrentPage();
			}, a.pause || 0)
			a.playing = true;
			a.currentPage++;
			a.onPage && a.onPage(a.currentPage);
			setTimeout(function () {
				a.playing = false;
			}, 500)
		}
	}

	function prevAPage(a) {
		if (a.currentPage > 0 && !a.playing) {
			var cp = a.dom.children('.currentAPage')
			var pp = cp.prev();
			cp.removeClass('currentAPage').addClass('nextAPage')
			setTimeout(function () {
				pp.removeClass('prevAPage').addClass('currentAPage')
				showCurrentPage();
			}, a.pause || 0)
			a.playing = true;
			a.currentPage--;
			a.onPage && a.onPage(a.currentPage);
			setTimeout(function () {
				a.playing = false;
			}, 500)
		}
	}

	function start() {
		$('.loading').remove();
		$('.arrowright').css('display', 'flex')
		audio.play();
		showCurrentPage();
		var out = new Album($(".bg"));
		var pics = new Album($('.album'), 300);
		pics.onPage = function (i) {
			if (i == 1) {
				animatePage2();
			}
		}
		out.onPage = function (i) {
			if (i < out.pages.length - 1) {
				$('.arrowright').css('display', 'flex');
			} else {
				$('.arrowright').css('display', 'none');

			}
			if (i > 0) {
				$('.arrowleft').css('display', 'flex');
			} else {
				$('.arrowleft').css('display', 'none');
			}
			if (i == 1) {
				setTimeout(function () {
					showl();
				}, 500)
			}
		}
	}
	prepare(function () {
		$('.loading .innerPanel').html('点击开始')
		$('.loading').click(start)
